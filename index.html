<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Test de Administración de Sistemas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-xl bg-white rounded-lg shadow-lg p-8" id="quiz-container">
    <h1 class="text-2xl font-bold mb-4 text-center">Test de Administración de Sistemas</h1>
    <div id="question-section"></div>
    <div id="feedback" class="mt-4 text-center"></div>
    <div class="flex justify-between mt-6">
      <button id="prev-btn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700" disabled>Anterior</button>
      <button id="next-btn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700">Siguiente</button>
    </div>
    <div id="score-section" class="mt-6 text-center hidden"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
